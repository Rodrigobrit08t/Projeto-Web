<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Music</title>
    <link rel="stylesheet" href="./CSS/Style.css">
    <script src="./JS/Main.js"></script>
</head>
<body onload="loadCards()">
    <header>
        <div class="logotipo">
            <img src="./img/logo.svg" alt="logotipo">
            <h1><span>IF</span> Music</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html" class="active">Home</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><button onclick="openModal('add-form-modal')">Add Song</button></li>
                <li><button onclick="openModal('edit-form-modal')">Search Song</button></li>
            </ul>
        </nav>
    </header>
    <main>
    </main>
    <footer>
        <p>Copyright 2024 Â© Rodrigo Costa</p>
    </footer>
    <div id="add-form-modal" class="modal" onclick="closeModal(event)">
		<main>
			<h2>Add Song</h2>
			<form onsubmit="createSong(event)">
				<label for="artist">Artista:</label>
				<input type="text" name="artist" id="artist">
				<label for="name">Nome:</label>
				<input type="text" name="name" id="name">
				<label for="lyrics">Letra:</label>
				<input type="text" name="lyrics" id="lyrics">
				<button>Add Song</button>
			</form>
		</main>
	</div>
    <div id="edit-form-modal" class="modal" onclick="closeModal(event)">
		<main>
			<h2>Edit Song</h2>
			<form onsubmit="editSong(event)">
				<label for="artist">Artista:</label>
				<input type="text" name="artist" id="artist">
				<label for="name">Nome:</label>
				<input type="text" name="name" id="name">
				<label for="lyrics">Letra:</label>
				<input type="text" name="lyrics" id="lyrics">
				<button>Edit Song</button>
			</form>
		</main>
	</div>
    <div id="add-api-modal" class="modal" onclick="closeModal(event)">
		<main>
			<h2>Search Song</h2>
			<form onsubmit="searchSong(event)">
				<label for="artist">Artista:</label>
				<input type="text" name="artist" id="artist">
				<label for="name">Nome:</label>
				<input type="text" name="name" id="name">
				<button>Search Song</button>
			</form>
		</main>
	</div>
</body>
